apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-dpl

spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
    spec:
      containers:
        - name: posts-service
          image: ankityadav027/post-service:latest
